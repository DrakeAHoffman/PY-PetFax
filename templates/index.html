<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Document</title>
    <title>Pet Fun Facts Submission</title>

</head>

<body>
    <h1>Welcome to PetFax</h1>
    {% for pet in pets %}
        <h2>{{ pet.pet_name }}</h2>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
    {% endfor %}
    <h2>Pet Fun Facts Submission</h2>
    <p>Submit a fun fact for a pet:</p>
    <form method="post" action="/facts">
        <label for="pet_name">Pet Name:</label>
        <input type="text" id="pet_name" name="pet_name" required>
        <br>
        <label for="fun_fact">Fun Fact:</label>
        <textarea id="fun_fact" name="fun_fact" rows="4" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>


</html>
